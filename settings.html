    <head>
        <title>WargamingFM Radio</title>
        <link type="text/css" rel="stylesheet" href="css/gadget.css" />
        <script language="javascript" type="text/javascript">
        
       function Initialise() {
            System.Gadget.onSettingsClosing = SettingsClosing;
            if (System.Gadget.Settings.read('AutoPlay') != '') {
                autoplay.checked = System.Gadget.Settings.read('AutoPlay');
            }
        }

	    function SettingsClosing(event)
	    {
 		    if (event.closeAction == event.Action.commit) {
	            System.Gadget.Settings.write('AutoPlay', autoplay.checked);
		    }
		    event.cancel = false;
	    }

        </script>
    </head>
    <body onload="Initialise();" class="settings">
        <input id="autoplay" type="checkbox" /><label for="autoplay">Play at startup</label>
